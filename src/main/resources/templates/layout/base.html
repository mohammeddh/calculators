<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">CalcHub - Beautiful Calculator Tools</title>
    <meta name="description" th:content="${pageDescription}">
    <meta name="keywords" th:content="${pageKeywords}">
    <meta name="author" th:content="${appAuthor}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${canonicalUrl}">
    <meta property="og:title" th:content="${pageTitle}">
    <meta property="og:description" th:content="${pageDescription}">
    <meta property="og:image" th:content="${appUrl + ogImage}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="${canonicalUrl}">
    <meta property="twitter:title" th:content="${pageTitle}">
    <meta property="twitter:description" th:content="${pageDescription}">

    <!-- Canonical URL -->
    <link rel="canonical" th:href="${canonicalUrl}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#000000',
                        'brand-blue': '#1e293b',
                        'brand-orange': '#f59e0b',
                        'brand-gray': '#e5e7eb',
                    }
                }
            }
        }
    </script>

    <!-- Chart.js for calculator visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Schema.org markup -->
    <script type="application/ld+json" th:inline="javascript">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "[[${appName}]] Calculator Tools",
            "url": "[[${appUrl}]]",
            "description": "[[${appDescription}]]",
            "applicationCategory": "UtilitiesApplication",
            "operatingSystem": "Any",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-brand-black font-inter">
<!-- Header -->
<header class="bg-gradient-to-r from-brand-blue to-brand-black text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <nav class="flex justify-between items-center min-h-16">
            <a href="/" class="text-xl font-semibold text-white hover:text-brand-orange transition-colors">
                ✨ <span th:text="${appName}">CalcHub</span>
            </a>

            <!-- Desktop Navigation -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="/" class="text-white/90 hover:text-brand-orange font-medium py-2 transition-colors border-b-2 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'home'} ? 'border-brand-orange text-brand-orange' : ''">Home</a></li>
                <li><a href="/about" class="text-white/90 hover:text-brand-orange font-medium py-2 transition-colors border-b-2 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'about'} ? 'border-brand-orange text-brand-orange' : ''">About</a></li>
                <li><a href="/tools" class="text-white/90 hover:text-brand-orange font-medium py-2 transition-colors border-b-2 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'tools'} ? 'border-brand-orange text-brand-orange' : ''">Tools</a></li>
                <li><a href="/contact" class="text-white/90 hover:text-brand-orange font-medium py-2 transition-colors border-b-2 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'contact'} ? 'border-brand-orange text-brand-orange' : ''">Contact</a></li>
            </ul>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1" aria-label="Toggle navigation menu" aria-expanded="false" id="mobile-menu-toggle">
                <span class="w-6 h-0.5 bg-white transition-all"></span>
                <span class="w-6 h-0.5 bg-white transition-all"></span>
                <span class="w-6 h-0.5 bg-white transition-all"></span>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <nav class="md:hidden hidden py-4 border-t border-white/10" id="mobile-menu">
            <a href="/" class="block text-white/90 hover:text-brand-orange font-medium py-3 px-4 border-l-4 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'home'} ? 'border-brand-orange text-brand-orange bg-white/10' : ''">Home</a>
            <a href="/about" class="block text-white/90 hover:text-brand-orange font-medium py-3 px-4 border-l-4 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'about'} ? 'border-brand-orange text-brand-orange bg-white/10' : ''">About</a>
            <a href="/tools" class="block text-white/90 hover:text-brand-orange font-medium py-3 px-4 border-l-4 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'tools'} ? 'border-brand-orange text-brand-orange bg-white/10' : ''">Tools</a>
            <a href="/contact" class="block text-white/90 hover:text-brand-orange font-medium py-3 px-4 border-l-4 border-transparent hover:border-brand-orange" th:classappend="${activePage == 'contact'} ? 'border-brand-orange text-brand-orange bg-white/10' : ''">Contact</a>
        </nav>
    </div>
</header>

<!-- Breadcrumb -->
<div th:if="${breadcrumbs != null and !breadcrumbs.empty}" class="bg-white border-b border-brand-gray">
    <div class="max-w-6xl mx-auto px-4 py-3">
        <nav aria-label="Breadcrumb" class="flex items-center space-x-2 text-sm text-gray-600">
            <th:block th:each="crumb, iter : ${breadcrumbs}">
                <th:block th:if="${!iter.last}">
                    <a href="/" th:if="${crumb == 'Home'}" th:text="${crumb}" class="text-brand-blue hover:text-brand-orange transition-colors">Home</a>
                    <span th:unless="${crumb == 'Home'}" th:text="${crumb}" class="text-gray-500">Breadcrumb</span>
                    <span class="text-gray-300">›</span>
                </th:block>
                <span th:if="${iter.last}" th:text="${crumb}" class="text-brand-black font-medium">Current Page</span>
            </th:block>
        </nav>
    </div>
</div>

<!-- Main Layout -->
<div class="max-w-6xl mx-auto px-4">
    <div class="grid gap-6 py-6" th:classappend="${showLeftSidebar and showRightSidebar} ? 'lg:grid-cols-[250px_1fr_250px]' : (${showLeftSidebar and !showRightSidebar} ? 'lg:grid-cols-[250px_1fr]' : (${!showLeftSidebar and showRightSidebar} ? 'lg:grid-cols-[1fr_250px]' : 'lg:grid-cols-1'))">

        <!-- Left Sidebar -->
        <aside th:if="${showLeftSidebar}" class="bg-white rounded-xl p-6 border border-brand-gray h-fit sticky top-20" role="complementary" aria-label="Advertisement sidebar">
            <div th:replace="~{fragments/sidebar :: left-sidebar}"></div>
        </aside>

        <!-- Main Content -->
        <main class="bg-white rounded-xl p-8 border border-brand-gray" role="main">
            <div th:replace="${content}"></div>
        </main>

        <!-- Right Sidebar -->
        <aside th:if="${showRightSidebar}" class="bg-white rounded-xl p-6 border border-brand-gray h-fit sticky top-20" role="complementary" aria-label="Featured content sidebar">
            <div th:replace="~{fragments/sidebar :: right-sidebar}"></div>
        </aside>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gradient-to-r from-brand-blue to-brand-black text-white mt-12">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <nav class="flex flex-wrap justify-center gap-6 mb-6">
            <a href="/about" class="text-white/80 hover:text-brand-orange transition-colors">About Us</a>
            <a href="/tools" class="text-white/80 hover:text-brand-orange transition-colors">Site Map</a>
            <a href="/terms" class="text-white/80 hover:text-brand-orange transition-colors">Terms of Use</a>
            <a href="/privacy" class="text-white/80 hover:text-brand-orange transition-colors">Privacy Policy</a>
            <a href="/contact" class="text-white/80 hover:text-brand-orange transition-colors">Contact</a>
            <a href="/help" class="text-white/80 hover:text-brand-orange transition-colors">Help</a>
        </nav>
        <div class="text-center">
            <p class="text-white font-medium">&copy; 2025 <span th:text="${appName}">CalcHub</span>. Beautiful calculator tools for everyone.</p>
        </div>
    </div>
</footer>
<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        const toggle = this;

        menu.classList.toggle('hidden');

        // Animate hamburger to X
        const spans = toggle.querySelectorAll('span');
        if (menu.classList.contains('hidden')) {
            spans[0].style.transform = 'rotate(0)';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'rotate(0)';
        } else {
            spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
            spans[1].style.opacity = '0';
            spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
        }
    });
</script>
</body>
</html>
