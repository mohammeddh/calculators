<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">CalcHub - Beautiful Calculator Tools</title>
    <meta name="description" th:content="${pageDescription}">
    <meta name="keywords" th:content="${pageKeywords}">
    <meta name="author" th:content="${appAuthor}">

    <!-- Canonical URL -->
    <link rel="canonical" th:href="${canonicalUrl}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for calculator visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter', 'system-ui', 'sans-serif']
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
<!-- Header -->
<header class="bg-blue-600 text-white">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <nav class="flex justify-between items-center">
            <a href="/" class="text-xl font-semibold">
                ✨ <span th:text="${appName}">CalcHub</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="hover:text-blue-200" th:classappend="${activePage == 'home'} ? 'border-b-2 border-white' : ''">Home</a>
                <a href="/about" class="hover:text-blue-200" th:classappend="${activePage == 'about'} ? 'border-b-2 border-white' : ''">About</a>
                <a href="/tools" class="hover:text-blue-200" th:classappend="${activePage == 'tools'} ? 'border-b-2 border-white' : ''">Tools</a>
                <a href="/contact" class="hover:text-blue-200" th:classappend="${activePage == 'contact'} ? 'border-b-2 border-white' : ''">Contact</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="mobile-menu-btn" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden mt-4 hidden">
            <div class="space-y-2">
                <a href="/" class="block py-2 hover:text-blue-200" th:classappend="${activePage == 'home'} ? 'font-semibold' : ''">Home</a>
                <a href="/about" class="block py-2 hover:text-blue-200" th:classappend="${activePage == 'about'} ? 'font-semibold' : ''">About</a>
                <a href="/tools" class="block py-2 hover:text-blue-200" th:classappend="${activePage == 'tools'} ? 'font-semibold' : ''">Tools</a>
                <a href="/contact" class="block py-2 hover:text-blue-200" th:classappend="${activePage == 'contact'} ? 'font-semibold' : ''">Contact</a>
            </div>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div th:if="${breadcrumbs != null and !breadcrumbs.empty}" class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-3">
        <nav class="flex space-x-2 text-sm text-gray-600" aria-label="Breadcrumb">
            <th:block th:each="crumb, iter : ${breadcrumbs}">
                <th:block th:if="${!iter.last}">
                    <a href="/" th:if="${crumb == 'Home'}" th:text="${crumb}" class="hover:text-blue-600">Home</a>
                    <span th:unless="${crumb == 'Home'}" th:text="${crumb}">Breadcrumb</span>
                    <span class="text-gray-400 mx-2">›</span>
                </th:block>
                <span th:if="${iter.last}" th:text="${crumb}" class="text-gray-900 font-medium">Current Page</span>
            </th:block>
        </nav>
    </div>
</div>

<!-- Main Content Container -->
<div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Layout with both sidebars -->
    <div th:if="${showLeftSidebar and showRightSidebar}" class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Left Sidebar -->
        <aside class="lg:col-span-1">
            <div th:replace="~{fragments/sidebar :: left-sidebar}"></div>
        </aside>

        <!-- Main Content (2 cols when both sidebars) -->
        <main class="lg:col-span-2 bg-white rounded-lg shadow-sm border p-6">
            <div th:replace="${content}"></div>
        </main>

        <!-- Right Sidebar -->
        <aside class="lg:col-span-1">
            <div th:replace="~{fragments/sidebar :: right-sidebar}"></div>
        </aside>
    </div>

    <!-- Layout with left sidebar only -->
    <div th:if="${showLeftSidebar and !showRightSidebar}" class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Left Sidebar -->
        <aside class="lg:col-span-1">
            <div th:replace="~{fragments/sidebar :: left-sidebar}"></div>
        </aside>

        <!-- Main Content (3 cols when left sidebar only) -->
        <main class="lg:col-span-3 bg-white rounded-lg shadow-sm border p-6">
            <div th:replace="${content}"></div>
        </main>
    </div>

    <!-- Layout with right sidebar only -->
    <div th:if="${!showLeftSidebar and showRightSidebar}" class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Main Content (3 cols when right sidebar only) -->
        <main class="lg:col-span-3 bg-white rounded-lg shadow-sm border p-6">
            <div th:replace="${content}"></div>
        </main>

        <!-- Right Sidebar -->
        <aside class="lg:col-span-1">
            <div th:replace="~{fragments/sidebar :: right-sidebar}"></div>
        </aside>
    </div>

    <!-- Layout with no sidebars -->
    <div th:if="${!showLeftSidebar and !showRightSidebar}" class="grid grid-cols-1">
        <!-- Main Content (full width when no sidebars) -->
        <main class="bg-white rounded-lg shadow-sm border p-6">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-16">
    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex flex-wrap justify-center gap-6 mb-8">
            <a href="/about" class="hover:text-gray-300">About Us</a>
            <a href="/tools" class="hover:text-gray-300">Site Map</a>
            <a href="/terms" class="hover:text-gray-300">Terms of Use</a>
            <a href="/privacy" class="hover:text-gray-300">Privacy Policy</a>
            <a href="/contact" class="hover:text-gray-300">Contact</a>
            <a href="/help" class="hover:text-gray-300">Help</a>
        </div>
        <div class="text-center">
            <p>&copy; 2025 <span th:text="${appName}">CalcHub</span>. Beautiful calculator tools for everyone.</p>
        </div>
    </div>
</footer>

<!-- Simple Mobile Menu Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>
</body>
</html>
