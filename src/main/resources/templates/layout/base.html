<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">CalcHub - Beautiful Calculator Tools</title>
    <meta name="description" th:content="${pageDescription}">
    <meta name="keywords" th:content="${pageKeywords}">
    <meta name="author" th:content="${appAuthor}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${canonicalUrl}">
    <meta property="og:title" th:content="${pageTitle}">
    <meta property="og:description" th:content="${pageDescription}">
    <meta property="og:image" th:content="${appUrl + ogImage}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="${canonicalUrl}">
    <meta property="twitter:title" th:content="${pageTitle}">
    <meta property="twitter:description" th:content="${pageDescription}">

    <!-- Canonical URL -->
    <link rel="canonical" th:href="${canonicalUrl}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js for calculator visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Modern CSS (single file) -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Schema.org markup -->
    <script type="application/ld+json" th:inline="javascript">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "[[${appName}]] Calculator Tools",
            "url": "[[${appUrl}]]",
            "description": "[[${appDescription}]]",
            "applicationCategory": "UtilitiesApplication",
            "operatingSystem": "Any",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
    </script>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="/" class="logo">
                ✨ <span th:text="${appName}">CalcHub</span>
            </a>

            <!-- Desktop Navigation -->
            <ul class="nav-links">
                <li><a href="/" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">Home</a></li>
                <li><a href="/about" class="nav-link" th:classappend="${activePage == 'about'} ? 'active' : ''">About</a></li>
                <li><a href="/tools" class="nav-link" th:classappend="${activePage == 'tools'} ? 'active' : ''">Tools</a></li>
                <li><a href="/contact" class="nav-link" th:classappend="${activePage == 'contact'} ? 'active' : ''">Contact</a></li>
            </ul>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <nav class="mobile-menu">
            <a href="/" class="mobile-nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">Home</a>
            <a href="/about" class="mobile-nav-link" th:classappend="${activePage == 'about'} ? 'active' : ''">About</a>
            <a href="/tools" class="mobile-nav-link" th:classappend="${activePage == 'tools'} ? 'active' : ''">Tools</a>
            <a href="/contact" class="mobile-nav-link" th:classappend="${activePage == 'contact'} ? 'active' : ''">Contact</a>
        </nav>
    </div>
</header>

<!-- Breadcrumb -->
<div th:if="${breadcrumbs != null and !breadcrumbs.empty}" class="breadcrumb">
    <div class="container">
        <nav aria-label="Breadcrumb">
            <th:block th:each="crumb, iter : ${breadcrumbs}">
                <th:block th:if="${!iter.last}">
                    <a href="/" th:if="${crumb == 'Home'}" th:text="${crumb}">Home</a>
                    <span th:unless="${crumb == 'Home'}" th:text="${crumb}">Breadcrumb</span>
                    <span class="breadcrumb-separator">›</span>
                </th:block>
                <span th:if="${iter.last}" th:text="${crumb}">Current Page</span>
            </th:block>
        </nav>
    </div>
</div>

<!-- Main Layout -->
<div class="container">
    <div class="layout" th:classappend="${showLeftSidebar and showRightSidebar} ? 'with-both-sidebars' : (${showLeftSidebar and !showRightSidebar} ? 'with-left-sidebar' : (${!showLeftSidebar and showRightSidebar} ? 'with-right-sidebar' : 'no-sidebars'))">

        <!-- Left Sidebar -->
        <aside th:if="${showLeftSidebar}" class="sidebar sidebar-left" role="complementary" aria-label="Advertisement sidebar">
            <div th:replace="~{fragments/sidebar :: left-sidebar}"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div th:replace="${content}"></div>
        </main>

        <!-- Right Sidebar -->
        <aside th:if="${showRightSidebar}" class="sidebar sidebar-right" role="complementary" aria-label="Featured content sidebar">
            <div th:replace="~{fragments/sidebar :: right-sidebar}"></div>
        </aside>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <nav class="footer-links">
            <a href="/about">About Us</a>
            <a href="/tools">Site Map</a>
            <a href="/terms">Terms of Use</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/contact">Contact</a>
            <a href="/help">Help</a>
        </nav>
        <div class="footer-bottom">
            <p>&copy; 2025 <span th:text="${appName}">CalcHub</span>. Beautiful calculator tools for everyone.</p>
        </div>
    </div>
</footer>

<!-- Modern JavaScript (single file) -->
<script src="/js/main.js"></script>
</body>
</html>
