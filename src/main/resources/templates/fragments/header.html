<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header" class="header" x-data="{ mobileOpen: false }">
    <div class="container-main">
        <nav class="nav">
            <!-- Brand -->
            <a th:href="@{/}" class="nav-brand">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">C</span>
                </div>
                <span th:text="${appName} ?: 'CalcHub'">CalcHub</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="nav-links">
                <a th:href="@{/}" class="nav-link" th:classappend="${activePage == 'home'} ? 'nav-link-active'">Home</a>
                <a th:href="@{/tools}" class="nav-link" th:classappend="${activePage == 'tools'} ? 'nav-link-active'">Calculators</a>
                <a th:href="@{/about}" class="nav-link" th:classappend="${activePage == 'about'} ? 'nav-link-active'">About</a>
                <a th:href="@{/contact}" class="nav-link" th:classappend="${activePage == 'contact'} ? 'nav-link-active'">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button @click="mobileOpen = !mobileOpen" class="mobile-menu-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div x-show="mobileOpen" x-transition class="md:hidden py-4 border-t border-slate-200">
            <div class="space-y-2">
                <a th:href="@{/}" class="block nav-link">Home</a>
                <a th:href="@{/tools}" class="block nav-link">Calculators</a>
                <a th:href="@{/about}" class="block nav-link">About</a>
                <a th:href="@{/contact}" class="block nav-link">Contact</a>
            </div>
        </div>
    </div>
</header>

</html>
